    <link rel="stylesheet" type="text/css" href="__ADMIN__/custom-plugins/wizard/wizard.css" media="screen">

    <!-- Required Stylesheets -->

    <link rel="stylesheet" type="text/css" href="__ADMIN__/css/admin_page.css" media="screen">
    <title>后台管理系统</title>

</head>

<body>
<!-- Themer End -->

<!-- Header -->
<include file="./Application/Admin/View/Common/header.html" />

<!-- Start Main Wrapper -->
<div id="mws-wrapper">
    <include file="./Application/Admin/View/Common/left_nav.html" />
    <!-- Necessary markup, do not remove -->



    <!-- Main Container Start -->
    <div id="mws-container" class="clearfix">

        <!-- Inner Container Start -->
        <div class="container">

            <!-- Statistics Button Container -->

            <!-- Panels Start -->
            <div class="mws-panel grid_9">
                <div class="mws-panel-header">
                    <span><i class="icon-table"></i> {$title}列表</span>
                </div>
                <div class="mws-panel-body no-padding">
                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper" role="grid">
                        <form action="__APP__/Authentication/index" method="get" >
                            <div class="dataTables_filter">
                                <label>
                                    名称&nbsp;&nbsp;<input type="text" name="title" placeholder="搜索名称" aria-controls="DataTables_Table_0" value="{$_GET['title']}">
                                </label><input type="submit" class='btn' value="搜索"><a href="{:U('Authentication/index')}" class='btn'>清空</a></div>
                        </form>
                    </div>
                    <table class="mws-datatable mws-table">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>名称</th>
                            <th>图片</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name='data' item='vo'>
                            <tr>
                                <td>{$vo.id}</td>
                                <td>{$vo.title}</td>
                                <td><img src="{$vo.image}"/></td>
                                <td>{$vo.status_name}</td>
                                <td>
                                    <a href="{:U('Authentication/edit','id='.$vo['id'])}" style="color:black;padding:0 5px"><button type="button" class="btn"><i class="icon-pencil"></i> 修改</button></a>
                                    <switch name="vo['status']">
                                        <case value="1"><a href="{:U('Authentication/status',array('id'=>$vo['id'],'status'=>0))}"><button type="button" class="btn" ><i class="icon-lock"></i> 禁用</button></a></case>
                                        <case value="0"><a href="{:U('Authentication/status',array('id'=>$vo['id'],'status'=>1))}"><button type="button" class="btn" ><i class="icon-unlock"></i> 启用</button></a></case>
                                    </switch>
                                    <a onclick="show_confirm({$vo['id']},'Authentication','status')"><button type="button" class="btn" ><i class="icon-trash"></i> 删除</button></a>
                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                </div>
                <div class="grid_8 page">
                    {$page}
                </div>
            </div>
        </div>
        <!-- Panels End -->
    </div>
    <!-- Inner Container End -->

    <!-- Footer -->
    <include file="Common:footer"/>

</div>
<!-- Main Container End -->
