<!-- Start Main Wrapper -->
<div id="mws-wrapper">

    <!-- Necessary markup, do not remove -->
    <div id="mws-sidebar-stitch"></div>
    <div id="mws-sidebar-bg"></div>

    <!-- Sidebar Wrapper -->
    <div id="mws-sidebar">

        <!-- Hidden Nav Collapse Button -->
        <div id="mws-nav-collapse">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- left -->
        <block name="include"><include file="Common/left_nav" /></block>

    </div>

    <!-- Main Container Start -->
    <div id="mws-container" class="clearfix">

        <!-- Inner Container Start -->
        <div class="container">

            <div class="mws-panel grid_8">
                <div class="mws-panel-header">
                    <span><i class="icon-table"></i>文章列表</span>
                </div>

                <div class="mws-panel-body no-padding">
                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper" role="grid">
                        <form action="__APP__/Faq/index" method="get" >
                            <div class="dataTables_filter">
                                <label>
                                   标题&nbsp;&nbsp;<input type="text" name="title" placeholder="搜索标题名" aria-controls="DataTables_Table_0" value="{$_GET['title']}">
                                </label><input type="submit" class='btn' value="搜索"><a href="{:U('Faq/index')}" class='btn'>清空</a></div>
                        </form>
                    </div>
                    <table class="mws-datatable-fn mws-table">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>标题</th>
                            <th>添加时间</th>
                            <th>修改时间</th>
                            <th>是否显示</th>
                            <th>置顶级别</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="list" item="vo">
                            <tr>
                                <td>{$vo.id}</td>
                                <td>{$vo.title}</td>
                                <td>{$vo.add_time|date='Y-m-d H:i:s',###}</td>
                                <td>{$vo.updata_time|date='Y-m-d H:i:s',###}</td>
                                <td><php>echo $vo['status'] == 1?'显示':'不显示'</php></td>
                                <td>{$vo.top}</td>
                                <td>
                                    <a href="{:U('Faq/edit',array('id'=>$vo['id']))}"><button type="button" class="btn" ><i class="icon-pencil"></i>编辑</button></a>
                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>

                </div>
                <div class="grid_8 page">
                    {$page}
                </div>
            </div>

            <!-- Panels End -->
        </div>
        <!-- Inner Container End -->

        <!-- Footer -->
        <include file="Common:footer"/>
