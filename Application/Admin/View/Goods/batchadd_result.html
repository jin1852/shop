<!-- Start Main Wrapper -->
<div id="mws-wrapper">

    <!-- Necessary markup, do not remove -->

    <!-- Main Container Start -->
    <div id="mws-container" class="clearfix">

        <!-- Inner Container Start -->
        <div class="container">

            <!-- Statistics Button Container -->

            <!-- Panels Start -->


            <div class="mws-panel grid_8">
                <div class="mws-panel-header">
                    <span>批量添加</span>
                </div>
                <div class="mws-panel-body no-padding">
                    <form class="mws-form" action="{:U('Goods/batchadd')}" method="post" enctype="multipart/form-data">
                        <div class="mws-form-inline">
                            <table class="mws-datatable mws-table">
                                <thead>
                                <tr>
                                    <th>选择 <input type="checkbox" name="selectALL" id="selectALL" ></th>
                                    <th>编号</th>
                                    <th>商品名称</th>
                                    <th>商品分类</th>
                                    <th>商品原价</th>
                                    <th>mqq</th>
                                    <th>New</th>
                                    <th>热门</th>
                                    <th>总销量</th>
                                    <th>关键字</th>
                                    <th>产品说明</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!--prodNO	prodName	keyword	prodInfo	proTypeId	price1	price2	mqq	isNew	isHot	totalSale
                                -->
                                <volist name="batch_data" id="one">
                                <tr>
                                    <td><input type="checkbox" name="tempid[]" class="tempid" value="{$one['temp_id']}"></td>
                                    <td>{$one['prodNO']}</td>
                                    <td>{$one['prodName']}</td>
                                    <td>{$one['proTypeId']}</td>
                                    <td>{$one['price1']}</td>
                                    <td>{$one['mqq']}</td>
                                    <td>{$one['isNew']}</td>
                                    <td>{$one['isHot']}</td>
                                    <td>{$one.totalSale}</td>
                                    <td>{$one.keyword}</td>
                                    <td>{$one.prodInfo}</td>
                                    <td>
                                        <!--<a href="/Admin.php/Goods/edit/gid/80.html" style="color:black;padding:0 2px"><button type="button" class="btn btn-mini">修改</button></a>-->
                                        <!--<a href="/Admin.php/Goods/detail/gid/80.html" style="color:black;padding:0 2px"><button type="button" class="btn btn-mini">属性</button></a>-->
                                        <!--<a href="/Admin.php/Goods/style/gid/80.html" style="color:black;padding:0 2px"><button type="button" class="btn btn-mini">系列管理</button></a>-->
                                        <!--<a href="/Admin.php/Multipics/add/gid/80.html" style="color:black;padding:0 2px"><button type="button" class="btn btn-mini">多图管理</button></a>-->
                                        <!--<a href="/Admin.php/Related/index/gid/80.html" style="color:black;padding:0 2px"><button type="button" class="btn btn-mini">关联</button></a>-->
                                        <!--<a onclick="show_confirm(80,'Goods','del')"><button type="button" class="btn btn-mini"><i class="icon-trash"></i> 删除</button></a>                                </td>-->
                                </tr>
                                </volist>
                                </tbody>
                            </table>

                        </div>
                        <div class="mws-button-row">
                            <input type="hidden" name="form_type" value="commit_excel">
                            <input type="submit" value="提交" class="btn btn-danger">
                            <input type="reset" value="重置" class="btn">
                        </div>
                    </form>
                </div>
            </div>

            <!-- Panels End -->
        </div>
        <!-- Inner Container End -->

        <!-- Footer -->
        <include file="Common:footer"/>
