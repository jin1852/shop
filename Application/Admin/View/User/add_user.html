<!DOCTYPE html>
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--><html lang="en"><!--<![endif]-->
<head>
    <meta charset="utf-8">

    <!-- Viewport Metatag -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Plugin Stylesheets first to ease overrides -->
    <link rel="stylesheet" type="text/css" href="__ADMIN__/plugins/colorpicker/colorpicker.css" media="screen">

    <!-- Required Stylesheets -->
    <link rel="stylesheet" type="text/css" href="__ADMIN__/bootstrap/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__ADMIN__/css/fonts/ptsans/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__ADMIN__/css/fonts/icomoon/style.css" media="screen">

    <link rel="stylesheet" type="text/css" href="__ADMIN__/css/mws-style.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__ADMIN__/css/icons/icol16.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__ADMIN__/css/icons/icol32.css" media="screen">

    <!-- Demo Stylesheet -->
    <link rel="stylesheet" type="text/css" href="__ADMIN__/css/demo.css" media="screen">

    <!-- jQuery-UI Stylesheet -->
    <link rel="stylesheet" type="text/css" href="__ADMIN__/jui/css/jquery.ui.all.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__ADMIN__/jui/jquery-ui.custom.css" media="screen">

    <!-- Theme Stylesheet -->
    <link rel="stylesheet" type="text/css" href="__ADMIN__/css/mws-theme.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__ADMIN__/css/themer.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__ADMIN__/bootstrap/css/bootstrap-select.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__ADMIN__/bootstrap/css/bootstrap-datetimepicker.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__ADMIN__/bootstrap/css/bootstrap-datetimepicker.min.css" media="screen">

    <title>后台管理系统</title>

</head>

<body>


<!-- Header -->
<block name="include"><include file="Common/header" /></block>


<!-- Start Main Wrapper -->
<div id="mws-wrapper">

    <!-- Necessary markup, do not remove -->
    <div id="mws-sidebar-stitch"></div>
    <div id="mws-sidebar-bg"></div>

    <!-- Sidebar Wrapper -->
    <div id="mws-sidebar">

        <!-- Hidden Nav Collapse Button -->
        <div id="mws-nav-collapse">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- left -->
        <block name="include"><include file="Common/left_nav" /></block>

    </div>

    <!-- Main Container Start -->
    <div id="mws-container" class="clearfix">

        <!-- Inner Container Start -->
        <div class="container">


            <div class="mws-panel grid_8">
                <div class="mws-panel-header">
                    <span><i class="icon-table"></i>{$title}</span>
                </div>
                <div class="mws-panel-body no-padding">
                    <form class="mws-form" action="{:U('User/do_add')}" method="post" enctype="multipart/form-data">
                        <div class="mws-form-inline">
                            <div class="mws-form-row">
                                <label class="mws-form-label">用户名 <span class="required">*</span></label>
                                <div class="mws-form-item">
                                    <input type="text" class="small"  name="uname"/>
                                </div>
                            </div>

                            <div class="mws-form-row">
                                <label class="mws-form-label">用户昵称</label>
                                <div class="mws-form-item">
                                    <input type="text" class="small" placeholder="默认和用户名相同"  name="nickName" />
                                </div>
                            </div>

                            <div class="mws-form-row">
                                <label class="mws-form-label">密码 <span class="required">*</span></label>
                                <div class="mws-form-item">
                                    <input type="password" class="small"  name="upwd" />
                                </div>
                            </div>

                            <div class="mws-form-row">
                                <label class="mws-form-label">性别</label>
                                <div class="mws-form-item">
                                    <ul class="mws-form-list inline">
                                        <li><input type="radio" name="sex" value="0" > <label>未知</label></li>
                                        <li><input type="radio" name="sex" value="1" > <label>男</label></li>
                                        <li><input type="radio" name="sex" value="2" > <label>女</label></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="mws-form-row">
                                <label class="mws-form-label">联系电话 <span class="required">*</span></label>
                                <div class="mws-form-item">
                                    <input type="text" class="small"  name="usertel" />
                                </div>
                            </div>

                            <div class="mws-form-row">
                                <label class="mws-form-label">邮箱 <span class="required">*</span></label>
                                <div class="mws-form-item">
                                    <input type="text" class="small"  name="useremail" />
                                </div>
                            </div>

                            <div class="mws-form-row">
                                <label class="mws-form-label">真实姓名 <span class="required">*</span></label>
                                <div class="mws-form-item">
                                    <input type="text" class="small"  name="lzhengNamen" />
                                </div>
                            </div>

                            <div class="mws-form-row">
                                <label class="mws-form-label">身份证</label>
                                <div class="mws-form-item">
                                    <input type="text" class="small"  name="sfz" />
                                </div>
                            </div>

                            <div class="mws-form-row">
                                <label class="mws-form-label">用户所在地</label>
                                <div class="mws-form-item">
                                    <select name="userdizhi" class="selectpicker" name="country" data-live-search="true" style="display: none;">
                                        <volist name="areasid" id="vo">
                                            <option value="{$vo.id}">{$vo.en_name}-{$vo.zh_name}</option>
                                        </volist>
                                    </select>
                                </div>
                            </div>

                            <div class="mws-form-row">
                                <label class="mws-form-label">生日</label>
                                <div class="mws-form-item">
                                    <input type="text" value="" class="datetimepicker small" name="userday" style="width: 100px;">
                                </div>
                            </div>

                            <div class="mws-form-row">
                                <label class="mws-form-label">婚姻状况</label>
                                <div class="mws-form-item">
                                    <ul class="mws-form-list inline">
                                        <li><input type="radio" name="hunyi" value="1" > <label>已婚</label></li>
                                        <li><input type="radio" name="hunyi" value="0" > <label>未婚</label></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="mws-form-row">
                                <label class="mws-form-label">月收入</label>
                                <div class="mws-form-item">
                                    <input type="text" class="small"  name="ymoney" />
                                </div>
                            </div>

                            <div class="mws-form-row">
                                <label class="mws-form-label">兴趣爱好</label>
                                <div class="mws-form-item">
                                    <input type="text" class="small"  name="xqah" />
                                </div>
                            </div>

                            <div class="mws-form-row bordered">
                                <label class="mws-form-label">头像</label>
                                <div class="mws-form-item">
                                    <input type="file" name="image" class="required">
                                    <label for="picture" class="error" generated="true" style="display:none"></label>
                                </div>
                            </div>

                            <div class="mws-form-row">
                                <label class="mws-form-label">分配所属业务员</label>
                                <div class="mws-form-item">
                                    <select name="adminId" id="">
                                        <option value="">请选择业务员</option>
                                        <volist name="admin" id="vo">
                                            <option value="{$vo.adminId}">{$vo.uname}</option>
                                        </volist>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mws-button-row">
                            <input type="submit" value="添加" class="btn btn-danger">
                            <input type="reset" value="重置" class="btn ">
                        </div>
                    </form>
                </div>
            </div>


            <!-- Panels End -->
        </div>
        <!-- Inner Container End -->

        <!-- Footer -->
        <include file="Common:footer"/>

    </div>
    <!-- Main Container End -->

</div>

<!-- JavaScript Plugins -->
<script src="__ADMIN__/js/libs/jquery-1.8.3.min.js"></script>
<script src="__ADMIN__/js/libs/jquery.mousewheel.min.js"></script>
<script src="__ADMIN__/js/libs/jquery.placeholder.min.js"></script>
<script src="__ADMIN__/custom-plugins/fileinput.js"></script>

<!-- jQuery-UI Dependent Scripts -->
<script src="__ADMIN__/jui/js/jquery-ui-1.9.2.min.js"></script>
<script src="__ADMIN__/jui/jquery-ui.custom.min.js"></script>
<script src="__ADMIN__/jui/js/jquery.ui.touch-punch.js"></script>

<!-- Plugin Scripts -->
<script src="__ADMIN__/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="__ADMIN__/plugins/colorpicker/colorpicker-min.js"></script>

<!-- Core Script -->
<script src="__ADMIN__/bootstrap/js/bootstrap.min.js"></script>
<script src="__ADMIN__/js/core/mws.js"></script>

<!-- Themer Script (Remove if not needed) -->
<script src="__ADMIN__/js/core/themer.js"></script>

<!-- Demo Scripts (remove if not needed) -->
<script src="__ADMIN__/js/demo/demo.table.js"></script>
<script src="__ADMIN__/bootstrap/js/bootstrap-select.js"></script>
<script src="__ADMIN__/bootstrap/js/bootstrap-datetimepicker.js"></script>
<script src="__ADMIN__/bootstrap/js/bootstrap-datetimepicker.min.js"></script>

</body>
</html>
<script type="text/javascript">
    $('.datetimepicker').datetimepicker({
        format: "yyyy/mm/dd",
        autoclose :true,
        todayBtn :true,
        language: 'en',
        minView :2,
        weekStart :1,
        linked :true
    });
</script>
